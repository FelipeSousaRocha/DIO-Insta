<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <!--div.instagram-wrapper-->
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/109-1091605_instagram-cell-phone-png-transparent-png.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-1.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/Programing The world2.png" alt="perfil">
                </div>
                <!-- a*2 = duas ancoras -->
                <a href="#" class="instagram-login">Continue white programamingtheworld.py</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not is programamingtheworld.py?</p>
                <p class="not-account">
                <span class="link-blue">Switchs accounts</span>
                or
                <span class="link-blue">Sign up</span>  
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>
    </div>
